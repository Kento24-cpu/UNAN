<!DOCTYPE html>
<html lang="es">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dise√±o Web | Clase 4</title>
        <link rel="stylesheet" href="../style.css">
        <link rel="shortcut icon" href="../../assets/images/ESCUDO_UNANLEON_1812.png">
</head>
<body>

        <div class="form__title">
                <div class="form__titles">
                        <h1 class="page1__title">Sistema de Gestion</h1>
                        <div class="title__separador"></div>
                        <h2>Made by Kevin Saravia</h2>
                </div>
                <label for="names">Buscar:
                        <select name="names" id="">
                                <option disabled selected>Seleccione una opcion</option>
                        </select>
                </label>
                <img src="../../assets/images/logo.jpeg" alt="logo" class="form__title-img">
        </div>

        <div class="form">
                <form action="">
                        <label for="document">Tipo Documento:</label>
                        <Select id="document">
                                <option disabled selected>Seleccione una opcion</option>
                        </Select><br>
                        <label for="nmrodoc">Nmro Documento:</label>
                        <input type="number" id="nmrodoc"><br>
                        <label for="apellidos">Apellidos:</label>
                        <input type="text" id="apellidos"><br>
                        <label for="name">Nombres:</label>
                        <input type="text" id="name"><br>
                        <label for="email">Correo:</label>
                        <input type="email" id="email"><br>
                        <label for="dateNat">Fecha Nacimiento:</label>
                        <input type="date" id="dateNat"><br>
                        <label for="direccion">Direccion:</label>
                        <input type="text" id="direccion"><br>
                        <label for="municipio">Municipio:</label>
                        <Select id="municipio">
                                <option disabled selected>Seleccione una opcion</option>
                        </Select><br>
                        <label for="dateafil">Fecha Afiliacion:</label>
                        <input type="date" id="dateafil"><br>
                        <label for="sexo">Sexo:</label>
                        <Select id="sexo">
                                <option disabled selected>Seleccione una opcion</option>
                        </Select><br>
                        <label for="EstR">Estudios Realizados:</label>
                        <Select id="EstR">
                                <option disabled selected>Seleccione una opcion</option>
                        </Select><br>
                        <label for="EstCiv">Estado Civil:</label>
                        <Select id="EstCiv">
                                <option disabled selected>Seleccione una opcion</option>
                        </Select><br>
                        <label for="numberc-1">Celular 1:</label>
                        <input type="text" id="numberc-1"><br>
                        <label for="numberc-2">Celular 2:</label>
                        <input type="number" id="numberc-2"><br>
                        <label for="numberf-1">Fijo 1:</label>
                        <input type="number" id="numberf-1"><br>
                        <label for="numberf-2">Fijo 2:</label>
                        <input type="number" id="numberf-2"><br>
                        <label for="active">Activo:</label>
                        <input type="checkbox" name="active" id="active"><br>
                        <input type="button" value="Agregar nuevo">
                        <input type="button" value="Deshacer registro">
                        <input type="button" value="Guardar registro">
                        <input type="button" value="Eliminar registro">
                        <input type="button" value="Imprimir registro">
                        <input type="button" value="Buscar registro">
                </form>
                <img src="../../assets/images/photo.jpg" alt="foto" class="form__img">
        </div>

</body>
</html>
